<script>
    // 导入 layer模块
    layui.use(["layer"], function () {
        var layer = layui.layer;

        //0-6 7种图标  0:warning  1:success  2:error  3:question  4:lock  5:哭脸  6：笑脸
        layer.alert("alert弹框蓝",
            {title: 'alert', icon: 3},
            function () {//点击“确定”按钮时的回调
                layer.msg("点击确定提示文字好滴");
            }
        );
    });
</script>
